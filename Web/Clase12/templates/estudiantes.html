<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Estudiantes</title>
    </head>
    <body>
        <table>
            <tr>
                <th>NOMBRE</th>
                <th>NOTA</th>
            </tr>

        {%endfor%}
        </table>

    </body>
</html>
